function arrsort(arr){
	var bot_index = arr.length -1;
	var top_index = 0;

	//*
	while(true){
		var last_swap_index = top_index;
		for(var i = top_index; i < bot_index; ++i){
			if(arr[i] > arr[i+1]){
				tmp = arr[i+1];
				arr[i+1] = arr[i];
				arr[i] = tmp;
				last_swap_index = i;
				console.log(arr);
			}
		}

		bot_index = last_swap_index;

		if(top_index == bot_index)break;
	}

	/*///*

			}
		}
	}
	//*/
	return arr;
}
